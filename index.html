<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Local Issue Reporting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 40%;
      margin: 50px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px gray;
    }
    label, input, select, textarea {
      width: 100%;
      margin-top: 10px;
    }
    button {
      margin-top: 15px;
      background-color: #28a745;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Report a Local Issue</h2>
  <form id="complaintForm">
    <label>Your Name:</label>
    <input type="text" id="name" required>

    <label>Your Email:</label>
    <input type="email" id="email" required>

    <label>Issue Type:</label>
    <select id="issueType">
      <option value="pothole">Pothole</option>
      <option value="streetlight">Broken Streetlight</option>
      <option value="garbage">Garbage Collection</option>
      <option value="water">Water Leakage</option>
      <option value="other">Other</option>
    </select>

    <label>Location:</label>
    <input type="text" id="location" required>

    <label>Description:</label>
    <textarea id="description" rows="4" required></textarea>

    <label>Upload Image (Optional):</label>
    <input type="file" id="image">

    <button type="button" onclick="submitComplaint()">Submit Complaint</button>
  </form>
</div>

<script>
  const AIRTABLE_API_KEY = "patyHlB6h0x2KuTdo.8e328933f34e5ac2e8d491703e18526a601f384ddaf813f29017e938d6f49719";
  const BASE_ID = "appRgt4OwWwUWV1Dy/tblr3Bo1CmLovQcaa";
  const TABLE_NAME = "problem";
  const IMGBB_API_KEY = "ee5da15498da778d12f153109edde241";

  async function uploadImage(file) {
    const formData = new FormData();
    formData.append("image", file);

    const response = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_API_KEY}`, {
      method: "POST",
      body: formData
    });

    const data = await response.json();
    return data.data.url;
  }

  async function submitComplaint() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const issueType = document.getElementById("issueType").value;
    const location = document.getElementById("location").value;
    const description = document.getElementById("description").value;
    const imageInput = document.getElementById("image");
    let imageUrl = "";

    if (!name || !email || !location || !description) {
      alert("Please fill all required fields.");
      return;
    }

    if (imageInput.files.length > 0) {
      try {
        imageUrl = await uploadImage(imageInput.files[0]);
      } catch (err) {
        alert("Image upload failed.");
        return;
      }
    }

    const airtableUrl = `https://api.airtable.com/v0/${BASE_ID}/${TABLE_NAME}`;
    const record = {
      fields: {
        Name: name,
        Email: email,
        "Issue Type": issueType,
        Location: location,
        Description: description,
        ...(imageUrl && { Image: [{ url: imageUrl }] })
      }
    };

    try {
      const res = await fetch(airtableUrl, {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${AIRTABLE_API_KEY}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify(record)
      });

      if (res.ok) {
        alert("Complaint Submitted Successfully!");
        document.getElementById("complaintForm").reset();
      } else {
        alert("Error submitting complaint.");
      }
    } catch (error) {
      alert("Network error.");
    }
  }
</script>

</body>
</html>
