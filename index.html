<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Issue Reporting</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 40%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px gray;
        }
        h2 {
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Report a Local Issue</h2>
    <form id="complaintForm">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="issueType">Issue Type:</label>
        <select id="issueType" name="issueType">
            <option value="pothole">Pothole</option>
            <option value="streetlight">Broken Streetlight</option>
            <option value="garbage">Garbage Collection</option>
            <option value="water">Water Leakage</option>
            <option value="other">Other</option>
        </select>

        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="image">Upload Image (Optional):</label>
        <input type="file" id="image" name="image">

        <button type="button" onclick="submitComplaint()">Submit Complaint</button>
    </form>
</div>

<script>
    function submitComplaint() {
        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;
        let location = document.getElementById('location').value;
        let description = document.getElementById('description').value;

        if (name === "" || email === "" || location === "" || description === "") {
            alert("Please fill all required fields.");
            return;
        }

        alert("Complaint Submitted Successfully!\nWe will review it soon.");
        document.getElementById('complaintForm').reset();
    }
</script>

</body>
</html>
